<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   

   	
   	<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	   <ui:composition template="/WEB-INF/template/template.xhtml">
	   
	         <ui:define name="conteudo" >
	         <h:form id="NewServiceForm">
	         	 <p:panel id="NewServicePanel" header="Novo Serviço" style="margin-top: 2vh;">
	         	 
	         		<p:panel id="GeneralServicePanel" header="Dados Gerais" style="margin-top: 2vh;">
		         		<h:panelGrid columns="6" cellpadding="2">
		         			<div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-book"></i></span>
			                    <p:inputText placeholder="Nome do Serviço" name="serviceon" id="icon2"
			                    value="#{servicesOnBean.service.serviceon}" style="width: 30vh"/>
			                    <p:message for="icon2" display="icon"/>
			                </div>
			                
			                <div class="ui-inputgroup" align="center">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
			                    <p:inputText placeholder="Localização" name="location" id="icon8"
			                    value="#{servicesOnBean.service.location}" style="width: 30vh"/>
			                    <p:message for="icon8" display="icon"/>
			                </div>
			                
			                <div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
			                    <p:inputMask placeholder="Data de Inicio" name="dayinn" value="#{servicesOnBean.service.dayinn}" id="icon3"
			                    style="width: 30vh" mask="99/99/9999"/>
			                    <p:message for="icon3" display="icon"/>
			                </div>
			                
			                <div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
			                    <p:inputMask placeholder="Data de Encerramento" name="dayout" value="#{servicesOnBean.service.dayout}" id="icon4"
			                    style="width: 30vh" mask="99/99/9999"/>
			                    <p:message for="icon4" display="icon"/>
			                </div>
			            </h:panelGrid>
	         		</p:panel>
	         		<p:panel id="SpecifcServicePanel" header="Dados Relacionais" style="margin-top: 2vh;">
		         			<h:panelGrid columns="9" cellpadding="2">
		         			<div class="ui-inputgroup">		                    
			                    <span class="ui-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
			                    <p:inputNumber placeholder="Custo" name="cost" id="icon15" 
			                    symbol=" R$" decimalPlaces="2" value="#{servicesOnBean.service.cost}" style="width: 30vh"
			                    symbolPosition="s" decimalSeparator="," thousandSeparator="."  minValue="0"/>
			                    <p:message for="icon15" display="icon"/>
		                    </div>
		                    
			                 <div  class="ui-inputgroup" align="center">
				            	<span class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></span>
					                <p:selectOneMenu id="labeled1" value="#{servicesOnBean.clientId}" label="Clientes" align="center" style="width: 30vh">
					                <f:selectItem itemLabel="Cliente" itemValue=""/>
				                    <f:selectItems value="#{clientMBean.getClientsAPI()}" var="client" itemValue="#{client.id}" 
				                    itemLabel="#{client.name}"/>
				                </p:selectOneMenu>
				                <p:message for="labeled1" display="icon"/>
				            </div>
				            
				            <div  class="ui-inputgroup" align="center">
				            	<span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
					                <p:selectOneMenu id="labeled2" value="#{servicesOnBean.productId}" label="Produto" align="center"  style="width: 30vh">
					                <f:selectItem itemLabel="Produto" itemValue=""/>
				                    <f:selectItems value="#{productBean.getProductsAPI()}" var="product" itemValue="#{product.id}" 
				                    itemLabel="#{product.product}"/>
				                </p:selectOneMenu>
				                <p:message for="labeled2" display="icon"/>
				            </div>
			            </h:panelGrid>
			         </p:panel>
         			<h:panelGrid columns="3" cellpadding="2">
		         			<div class="ui-inputgroup">	 
			         			<span class="ui-inputgroup-addon"><i class="pi pi-info-circle"></i></span>
				                <p:inputTextarea placeholder="Observações" name="obs" id="icon9" value="#{servicesOnBean.service.obs}" 
				                rows="4" cols="33" style="margin-top: 2vh"/>
				                <p:message for="icon9" display="icon"/>
				           </div>
			         </h:panelGrid>
			         
			         		<p:commandButton icon="pi pi-save" value="SALVAR" 
			         		action="#{servicesOnBean.setSaveServiceOnAPI(servicesOnBean.productId, servicesOnBean.clientId, servicesOnBean.service)}"
			        		styleClass="ui-button-raised ui-button-success"  type="submit" title="SALVAR" style="margin: 5px; width: 10rem; margin-top:2vh">
			        		</p:commandButton>
			        		
			        		<p:commandButton   icon="pi pi-undo" value="CANCELAR" action="Services"
							styleClass="ui-button-raised ui-button-danger" title="CANCELAR" style="margin: 5px; width: 10rem">
							</p:commandButton>
					</p:panel>
	        	</h:form>
	         
	         </ui:define>
	   </ui:composition>
  	</f:view>
</html>
