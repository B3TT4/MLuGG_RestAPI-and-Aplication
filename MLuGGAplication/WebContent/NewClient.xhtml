<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   

   	
   	<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	   <ui:composition template="/WEB-INF/template/template.xhtml">
	   
	       	<ui:define name="conteudo" >
	       	<p:panel id="NewClientPanel" header="Novo Cliente" style="margin-top: 2vh;">
	       		<h:form id="NewProductForm">
	       		
		         		<h:panelGrid columns="6" cellpadding="2">
		         			<div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></span>
			                    <p:inputText placeholder="Nome do Cliente" name="name" id="icon1" 
			                    value="#{clientMBean.clientM.name}" style="width: 30vh"/>
			                    <p:message for="icon1" display="icon"/>
			                </div>
			                
			                <div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-phone"></i></span>
			                    <p:inputMask id="icon2"  value="#{clientMBean.clientM.phonenumber}" mask="(99) 9999-9999" validateMask="true"
			                    style="width: 30vh" placeholder="Telefone" name="phonenumber" type="tel"/>
			                    <p:message for="icon2" display="icon"/>
			                </div>
				          </h:panelGrid>
			   		
			   		<p:panel id="NewClientPanelAdress" header="Endereço" style="margin-top: 2vh;">
				   		<h:panelGrid columns="9" cellpadding="2">
				   		
				   			<div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
			                    <p:inputMask id="icon8"  value="#{clientMBean.clientM.cep}" mask="99999-999" validateMask="true"
			                    style="width: 30vh" placeholder="CEP" name="phonenumber"/>
			                    <p:message for="icon8" display="icon"/>
			                </div>
			                
				   			<div class="ui-inputgroup">
			         				<span class="ui-inputgroup-addon"><i class="pi pi-map"></i></span>
				                    <p:inputText placeholder="Cidade" name="city" id="icon3" value="#{clientMBean.clientM.city}" style="width: 30vh"/>
				                    <p:message for="icon3" display="icon"/>
				       		</div>
				       		
				       		<div class="ui-inputgroup">
			         				<span class="ui-inputgroup-addon"><i class="pi pi-map"></i></span>
				                    <p:inputText placeholder="Estado" name="uf" id="icon4" value="#{clientMBean.clientM.uf}" style="width: 30vh"/>
				                    <p:message for="icon4" display="icon"/>
				       		</div>
				       		
				       		<div class="ui-inputgroup">
			         				<span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
				                    <p:inputText placeholder="Rua" name="uf" id="icon5" value="#{clientMBean.clientM.street}" style="width: 30vh"/>
				                    <p:message for="icon5" display="icon"/>
				       		</div>
				       		
				       		<div class="ui-inputgroup">
			         				<span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
				                    <p:inputText placeholder="Complemento" name="complement" id="icon6" value="#{clientMBean.clientM.complement}" style="width: 30vh"/>
				                    <p:message for="icon6" display="icon"/>
				       		</div>
				       		
				       		<div class="ui-inputgroup">
		         				<span class="ui-inputgroup-addon"><i class="pi pi-home"></i></span>
			                    <p:inputMask id="icon7"  value="#{clientMBean.clientM.number}"
			                    style="width: 30vh" placeholder="Número" name="number" type="number"/>
			                    <p:message for="icon7" display="icon"/>
			                </div>
			                

				   		
				   		</h:panelGrid>
				   			
			   		</p:panel>    
					
			         		<p:commandButton icon="pi pi-save" value="SALVAR" action="#{clientMBean.setSaveClientAPI(clientMBean.clientM)}"
			        		styleClass="ui-button-raised ui-button-success"  type="submit" title="SALVAR" style="margin: 5px; width: 10rem; margin-top: 4vh">
			        		</p:commandButton>
			        		
			        		<p:commandButton   icon="pi pi-undo" value="CANCELAR" action="Clients"
							styleClass="ui-button-raised ui-button-danger" title="CANCELAR" style="margin: 5px; width: 10rem">
							</p:commandButton>
						
	        		</h:form>
	        	</p:panel>
	   		</ui:define>
	   </ui:composition>
  	</f:view>
</html>
