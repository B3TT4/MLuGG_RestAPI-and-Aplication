<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	   <ui:composition template="/WEB-INF/template/template.xhtml">
	         <ui:define name="conteudo">
	         	<p:panel id="NewRegisterPanel" header="Cadastrar Usuário" style="margin-top: 2vh;">
			         <h:form id="NewRegisterForm">
				         <h:panelGrid id="grid" columns="3" cellpadding="2">
							<div class="p-grid ui-fluid">
					            <div class="p-col-12 p-md-4">
					                <div class="ui-inputgroup">
					                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
					                    <p:inputText placeholder="Nome do Usuário" name="username" required="true" id="icon1" 
					                    value="#{personBean.person.username}" style="width: 30vh"/>
					                    <p:message for="icon1" display="icon"/>
					                </div>
					            </div>
					
					            <div class="p-col-12 p-md-4">
					                <div class="ui-inputgroup">
					                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
					                    <p:inputText placeholder="Senha" name="pass" id="icon2" required="true" 
					                    value="#{personBean.person.pass}" style="width: 30vh"/>
					                    <p:message for="icon2" display="icon"/>
					                </div>
					            </div>
					
					            <div class="p-col-12 p-md-4">
					                <div class="ui-inputgroup">
					                    <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
					                    <p:inputText placeholder="E-mail" name="email" id="icon3" required="true" 
					                    value="#{personBean.person.email}" style="width: 30vh"/>
					                    <p:message for="icon3" display="icon"/>
					                </div>
					            </div>
					            
					            <div class="p-col-12 p-md-4">
					                <div class="ui-inputgroup">
					                    <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
					                    <p:selectOneButton id="icon4" required="true" style="width: 30vh"
					                     value="#{personBean.person.role}" name="role">
								            <f:selectItem itemLabel="User" itemValue="USER" />
								            <f:selectItem itemLabel="Admin" itemValue="ADMIN" />
								        </p:selectOneButton>
					                    <p:message for="icon4" display="icon"/>
					                </div>
					            </div>
					        </div>
			        	</h:panelGrid>
		        	
				       	<p:commandButton action="#{personBean.setSavePersonAPI(person)}" icon="pi pi-check" value="CADASTRAR" update="grid" 
				        	styleClass="ui-button-raised ui-button-success" title="Icon Only" style="width: 10rem; margin: 1vh">
				        </p:commandButton>
				        
			      		<p:commandButton action="Registers" icon="pi pi-undo" value="RETORNAR" 
				        	styleClass="ui-button-raised ui-button-danger" title="Icon Only" style="width: 10rem; margin: 1vh">
				        </p:commandButton>
			        </h:form>
		        </p:panel> 
	        </ui:define>
	   </ui:composition>
  	</f:view>
</html>
